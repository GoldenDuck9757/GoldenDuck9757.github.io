<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">ChatGram</h1>
            <p class="hosted-by">hosteado por <img src="https://avatars.githubusercontent.com/u/180786278?s=200&v=4" alt="Hsyst logo" class="logo"> Hsyst</p>
            <button id="start-button">Start</button>
        </header>
        <section class="content">
            <div class="description">
                <p>Sobre o ChatGram</p>
                <p>Privacidade</p>
                <div id="chart"></div>
            </div>
            <div class="feedback">
                <h2>Avaliações</h2>
                <div class="reviews">
                    <div class="review">
                        <p>Usuário: Anônimo</p>
                        <p>Comentário: Excelente!</p>
                        <div class="rating">☆☆☆☆☆ <span class="useful">10 pessoas acharam útil</span></div>
                    </div>
                    <!-- Adicione mais reviews aqui -->
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
