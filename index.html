<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Golden4484</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1>Golden4484</h1>
    </header>

    <!-- Container dos pop-ups -->
    <div class="popup-container" id="popup-container"></div>

    <!-- JavaScript para animação e geração infinita -->
    <script>
        const container = document.getElementById("popup-container");

        // Função para criar um novo pop-up
        const createPopup = () => {
            const popup = document.createElement("div");
            popup.classList.add("popup");
            popup.textContent = "Golden4484";
            container.appendChild(popup);

            // Adiciona a classe fade-in para animação
            setTimeout(() => {
                popup.classList.add("fade-in");
            }, 100);
        };

        // Gera pop-ups iniciais
        for (let i = 0; i < 10; i++) {
            createPopup();
        }

        // Adiciona mais pop-ups conforme o usuário rola
        window.addEventListener("scroll", () => {
            if (window.scrollY + window.innerHeight >= document.body.offsetHeight - 300) {
                for (let i = 0; i < 5; i++) {
                    createPopup();
                }
            }
        });

        // Efeito no cabeçalho ao rolar
        const header = document.querySelector("header");
        window.addEventListener("scroll", () => {
            if (window.scrollY > 50) {
                header.classList.add("scrolled");
            } else {
                header.classList.remove("scrolled");
            }
        });
    </script>
</body>
</html>
